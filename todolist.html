<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('img.png'); /* Replace 'your-background-image.jpg' with your image file */
            background-size: fill;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #FFA500;
        }
        #taskInput {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #addButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #addButton:hover {
            background-color: #27ae60;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            background-color: #d5f5e3; /* Light green for completed tasks */
            text-decoration: line-through;
        }
        .deleteButton {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            #taskInput {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Enter your task...">
    <button id="addButton" onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>

    <script>
        function addTask() {
            var taskInput = document.getElementById('taskInput');
            var taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== "") {
                // Create a new list item
                var li = document.createElement('li');
                li.innerHTML = '<input type="checkbox" onclick="completeTask(this)">' +
                    taskInput.value +
                    '<button class="deleteButton" onclick="deleteTask(this)">Delete</button>';
                
                // Add the new item to the list
                taskList.appendChild(li);

                // Clear the input field
                taskInput.value = '';
            }
        }

        function completeTask(checkbox) {
            var li = checkbox.parentNode;
            li.classList.toggle('completed');
        }

        function deleteTask(button) {
            // Get the parent list item and remove it
            var li = button.parentNode;
            li.parentNode.removeChild(li);
        }
    </script>

</body>
</html>
